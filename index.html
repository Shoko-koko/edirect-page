<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect after a specified time
        function redirect() {
            // Replace 'https://www.example.com' with the URL you want to redirect to
            window.location.href = "https://chat.whatsapp.com/Efzdi7ou8jVFwiOpwTA5uA";
        }
        
        // Set a timeout to call the redirect function after 5 seconds (5000 milliseconds)
        setTimeout(redirect, 5000);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://chat.whatsapp.com/Efzdi7ou8jVFwiOpwTA5uA">click here</a>.</p>
</body>
</html>
